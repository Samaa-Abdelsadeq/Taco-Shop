    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="msg">Your Message:</label>
                        <br>
                        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
